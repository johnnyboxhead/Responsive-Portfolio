<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="main.js"></script>
</head>
<body>
    <!--header that boxes my name and top navigation-->
    <header class="header">
        <!--my name-->
        <div class="namebox">
            <div class="name"><h1>Johnny Heath</h1></div>
        </div>
        <!--about link-->
        <div id="aboutbox">
            <a id="about" href="index.html">About</a>
                <div class="aboutline"></div>
        </div>  
        <!--portfolio link-->     
        <div id="portfoliobox">
            <a id="portfolio" href="portfolio.html">Portfolio</a>
                <div class="portfolioline"></div>
        </div>
        <!--no contact link because this is contact page-->
        <div id="contactbox">
            <p id="contact">Contact</p>
        </div>
    </header>
    <!--section that contains Contact/Connect With Me boxes and includes background-->   
    <section class="section0 clearfix">
            <img id="backgroundimage" src="assets/images/concrete-texture.png">
        <!--section that includes Contact and Connect with me boxes only-->    
        <section class="section1 clearfix">
            <!--section that includes Contact information-->  
            <section id="sectioncontact">
                <!--Contact heading-->
                <h2 id="headingcontact">Contact</h2>
                <div class="line1"></div>
                <h4>Name</h4>
                <!--box for person to type name-->
                <div id="namebox"></div>
                <h4>Email</h4>
                <!--box for person to type email-->
                <div id="emailbox"></div>
                <h4>Message</h4>
                <!--box for person to type message-->
                <div id="messagebox"></div>
                <!--submit button-->
                <div id="submitbox">
                    <div id="submit">Submit</div>
                </div>  
            </section>
            <!--section that Connect with Me-->      
            <section class="sectionconnectwithme"> 
                <h3 class="connect">Connect with Me</h3>
                <div class="connectline"></div>
                <!--Facebook icon/link-->  
                <a href="#"><img id="fblink" src="assets/images/fb.png"></a>
                <!--LinkedIn icon/link-->  
                <a href="#"><img id="lilink" src="assets/images/li.png"></a>
                <!--Twitter icon/link-->  
                <a href="#"><img id="twlink" src="assets/images/tw.png"></a>
            </section>
        </section>
    </section>  
    <!--teal line above footer--> 
    <div class="footerline2"></div>  
    <!--footer with name and copyright--> 
    <footer class="sectionfooter">
        <div class="footer">&#169 Copyright 2018 Johnny Heath</div>
    </footer>  
</body>
</html>
